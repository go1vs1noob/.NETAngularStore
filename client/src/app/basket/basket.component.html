<div class="container">
    <ng-container *ngIf="(basketService.basketSource$ | async) === null">
        <p>No items in your basket</p>
    </ng-container>
    <ng-container *ngIf="(basketService.basketSource$ | async) as basket">
        <div class="container">
            <div class="row">
                <app-basket-summary
                (addItem)="incrementQuantity($event)"
                (removeItem)="removeItem($event)"
                ></app-basket-summary>
            </div>
            <div class="row">
                <div class="col-6 offset-6">
                    <app-order-totals></app-order-totals>
                    <div class="d-grid">
                        <a class="btn btn-outline-primary py-2" [routerLink]="['/checkout']">Checkout</a>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</div>
