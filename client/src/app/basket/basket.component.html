<div class="container">
    <ng-container *ngIf="(basketService.basketSource$ | async) === null">
        <p>No items in your basket</p>
    </ng-container>
    <ng-container *ngIf="(basketService.basketSource$ | async) as basket">
        <div class="container">
            <div class="row">
                <div class="table-responsive">
                    <table class="table">
                        <thead class="bg-light text-uppercase">
                            <tr>
                                <th>
                                    <div scope="col" class="py-2">Product</div>
                                </th>
                                <th>
                                    <div scope="col" class="py-2">Price</div>
                                </th>
                                <th>
                                    <div scope="col" class="py-2">Quantity</div>
                                </th>
                                <th>
                                    <div scope="col" class="py-2">Total</div>
                                </th>
                                <th>
                                    <div scope="col" class="py-2">Remove</div>
                                </th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of basket.items">
                                <th>
                                    <div class="p-2 d-inline-block">
                                        <img src="{{item.pictureUrl}}" alt="{{item.productName}}" class="img-fluid"
                                            style="max-height: 50px;">
                                        <div class="ms-3 d-inline-block align-middle">
                                            <h5 class="mb-0">
                                                <a class="text-dark text-decoration-none">
                                                    {{item.productName}}
                                                </a>
                                            </h5>
                                            <span class="text-muted fst-italic">
                                                Type: {{item.type}}
                                            </span>
                                        </div>
                                    </div>
                                </th>
                                <td class="align-middle ">
                                    <strong> {{item.price | currency}}</strong>
                                </td>
                                <td class="align-middle ">
                                    <div class="d-flex align-items-center">
                                        <span (click)="decrementQuantity(item.id)" class="d-flex align-items-center"
                                            style="cursor: pointer;">
                                            -
                                        </span>
                                        <strong style="font-size: 1.5em;">{{item.quantity}}</strong>
                                        <span (click)="incrementQuantity(item)" class="d-flex align-items-center"
                                            style="cursor: pointer;">
                                            +
                                        </span>
                                    </div>
                                </td>
                                <td class="align-middle"><strong>{{item.price * item.quantity | currency}}</strong></td>
                                <td class="align-middle"><a (click)="removeItem(item)" class="text-danger"
                                        style="cursor: pointer;">DELETE</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-6 offset-6">
                    <app-order-totals></app-order-totals>
                    <div class="d-grid">
                        <a class="btn btn-outline-primary py-2" [routerLink]="['/checkout']">Checkout</a>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</div>
