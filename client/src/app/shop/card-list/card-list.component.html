<div class="row">
    <div class="col-4 mb-4 " *ngFor="let item of data; let i = index;">
        <app-card 
            [buttonLeftText]="item.buttonLeftText" 
            [buttonRightText]="item.buttonRightText" 
            [cardImageSrc]="item.cardImageSrc"
            [cardText]="item.cardText"
            [cardTitle]="item.cardTitle"
            >
        </app-card>
    </div>
</div>
