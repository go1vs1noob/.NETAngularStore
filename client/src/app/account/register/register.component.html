<form (ngSubmit)="onSubmit()" [formGroup]="registerForm" class="ui form">
    <app-input [control]="displayName" inputType="text" label="Name"></app-input>
    <app-input [control]="email" inputType="email" label="Email"></app-input>
    <app-input [control]="password" inputType="password" label="Password"></app-input>
    <button type="submit" class="btn btn-primary">Send</button>
</form>
