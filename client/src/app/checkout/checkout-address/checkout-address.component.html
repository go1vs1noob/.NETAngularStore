<div class="mt-4" *ngIf="checkoutForm" [formGroup]="checkoutForm">
    <div class="d-flex justify-content-between align-items-center">
        <h4>Shipping address</h4>
        <button class="btn btn-outline-success mb-3" (click)="saveUserAddress()" [disabled]="!addressForm.valid || 
                !addressForm.dirty">
            Save as default address
        </button>
    </div>
    <div class="row" formGroupName="addressForm">
        <div class="form-group col-6">
            <app-input [control]="firstName" [label]="'First name'"></app-input>
        </div>
        <div class="form-group col-6">
            <app-input [control]="lastName" [label]="'Last name'"></app-input>
        </div>
        <div class="form-group col-6">
            <app-input [control]="street" [label]="'Street'"></app-input>
        </div>
        <div class="form-group col-6">
            <app-input [control]="city" [label]="'City'"></app-input>
        </div>
        <div class="form-group col-6">
            <app-input [control]="state" [label]="'State'"></app-input>
        </div>
        <div class="form-group col-6">
            <app-input [control]="zipCode" [label]="'Zip code'"></app-input>
        </div>
    </div>
</div>


<div class="d-flex justify-content-between flex-row mb-5">
    <button class="btn btn-outline-primary" routerLink="/basket">
        <i class="fa fa-angle-left"></i> Back to basket
    </button>
    <button [disabled]="addressForm.invalid" class="btn btn-primary" cdkStepperNext>
        Go to Delivery <i class="fa fa-angle-right"></i>
    </button>
</div>
