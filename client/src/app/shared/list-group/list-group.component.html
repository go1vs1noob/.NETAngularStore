<div *ngIf="data === null">
    <p>Loading...</p>
</div>
<div class="list-group" *ngFor="let item of data; let i = index">
    <button type="button" class="list-group-item list-group-item-action" aria-current="true"
        (click)="currentChosenItemId = i" [ngClass]="{active: i === currentChosenItemId}">
        {{item.name}}
    </button>
</div>
