<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" [routerLink]="['./']">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a [routerLink]="['./']" class="nav-link active" aria-current="page" routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact:
                        true}">Home</a>
                </li>
                <li class="nav-item">
                    <a routerLinkActive="active" class="nav-link" [routerLink]="['./shop']">Shop</a>
                </li>
                <li class="nav-item">
                    <a routerLinkActive="active" class="nav-link" [routerLink]="['./contact']">Contact</a>
                </li>
                <li class="nav-item">

                    <a routerLinkActive="active" class="nav-link" [routerLink]="['./basket']">Basket(
                        {{(basketService.basketSource$ | async)?.items?.length}}

                        )</a>
                </li>
                <ng-container *ngIf="(accountService.currentUser$ | async) === null">
                    <li class="nav-item">

                        <a routerLinkActive="active" class="nav-link" [routerLink]="['./account/login']">Login

                        </a>
                    </li>
                    <li class="nav-item">

                        <a routerLinkActive="active" class="nav-link" [routerLink]="['./account/register']">Register

                        </a>
                    </li>
                </ng-container>
                <ng-container *ngIf="accountService.currentUser$ | async as user">

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Welcome {{user.displayName}}
                        </a>
                        <ul class="dropdown-menu">
                            <li><a [routerLink]="['./basket']" class="dropdown-item">Basket</a></li>
                            <li><a [routerLink]="['./orders']" class="dropdown-item">Orders</a></li>
                            <li>
                                <hr class="dropdown-divider">

                            <li><a (click)="logOut()" class="dropdown-item">Log out</a></li>
                        </ul>
                    </li>


                </ng-container>
            </ul>
        </div>
    </div>
